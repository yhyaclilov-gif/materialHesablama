    <script>
        var materials = [];
        var currentTab = 'add';
        var deferredPrompt;

        function switchTab(tab) {
            currentTab = tab;
            
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(function(t) { t.classList.remove('active'); });
            contents.forEach(function(c) { c.classList.remove('active'); });
            
            document.querySelector('.tab:nth-child(' + (tab === 'add' ? '1' : tab === 'list' ? '2' : '3') + ')').classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
            
            if (tab === 'list') {
                displayStats();
                displayMaterials();
            } else if (tab === 'calc') {
                displayCalculator();
            }
        }

        function loadMaterials() {
            try {
                var saved = localStorage.getItem('materials');
                if (saved) {
                    materials = JSON.parse(saved);
                }
            } catch (e) {
                materials = [];
            }
        }

        function saveMaterials() {
            localStorage.setItem('materials', JSON.stringify(materials));
        }

        function addMaterial() {
            var name = document.getElementById('materialName').value.trim();
            var unit = document.getElementById('materialUnit').value.trim();
            var costValue = document.getElementById('materialCost').value;

            if (name === '') {
                alert('‚ùå Material adƒ±nƒ± daxil edin!');
                return;
            }
            
            if (unit === '') {
                alert('‚ùå √ñl√ß√º vahidini daxil edin!');
                return;
            }
            
            var cost = parseFloat(costValue);
            if (costValue === '' || isNaN(cost) || cost <= 0) {
                alert('‚ùå Maya qiym…ôtini d√ºzg√ºn daxil edin!');
                return;
            }

            materials.push({
                id: Date.now(),
                name: name,
                unit: unit,
                cost: cost
            });

            saveMaterials();

            document.getElementById('materialName').value = '';
            document.getElementById('materialUnit').value = '';
            document.getElementById('materialCost').value = '';
            
            alert('‚úÖ Material …ôlav…ô edildi!');
            switchTab('list');
        }

        function displayStats() {
            var statsGrid = document.getElementById('statsGrid');
            var totalMaterials = materials.length;
            var totalValue = 0;
            
            for (var i = 0; i < materials.length; i++) {
                totalValue += materials[i].cost;
            }
            
            var avgValue = totalMaterials > 0 ? (totalValue / totalMaterials).toFixed(2) : 0;
            
            var html = '';
            html += '<div class="stat-card">';
            html += '<div class="stat-number">' + totalMaterials + '</div>';
            html += '<div class="stat-label">√úmumi Material</div>';
            html += '</div>';
            
            html += '<div class="stat-card">';
            html += '<div class="stat-number">' + totalValue.toFixed(2) + '</div>';
            html += '<div class="stat-label">√úmumi Maya (AZN)</div>';
            html += '</div>';
            
            html += '<div class="stat-card">';
            html += '<div class="stat-number">' + avgValue + '</div>';
            html += '<div class="stat-label">Orta Maya (AZN)</div>';
            html += '</div>';
            
            statsGrid.innerHTML = html;
        }

        function displayMaterials() {
            var list = document.getElementById('materialsList');
            
            if (materials.length === 0) {
                list.innerHTML = '<div class="empty-message"><div class="empty-icon">üì¶</div>H…ôl…ô material …ôlav…ô edilm…ôyib</div>';
                return;
            }

            var html = '';
            for (var i = 0; i < materials.length; i++) {
                var material = materials[i];
                
                html += '<div class="material-item">';
                html += '<div class="material-info">';
                html += '<div class="material-name">' + material.name + '</div>';
                html += '<div class="material-details">';
                html += '<span class="material-badge">' + material.unit + '</span>';
                html += '<span class="material-badge">' + material.cost.toFixed(2) + ' AZN</span>';
                html += '</div></div>';
                html += '<button class="delete-btn" onclick="deleteMaterial(' + material.id + ')">üóë Sil</button>';
                html += '</div>';
            }
            
            list.innerHTML = html;
        }

        function deleteMaterial(id) {
            if (confirm('‚ö†Ô∏è Bu materialƒ± silm…ôk ist…ôdiyinizd…ôn …ôminsiniz?')) {
                var newMaterials = [];
                for (var i = 0; i < materials.length; i++) {
                    if (materials[i].id !== id) {
                        newMaterials.push(materials[i]);
                    }
                }
                materials = newMaterials;
                saveMaterials();
                displayStats();
                displayMaterials();
            }
        }

        function displayCalculator() {
            var calcInputs = document.getElementById('calculatorInputs');
            
            if (materials.length === 0) {
                calcInputs.innerHTML = '<div class="empty-message"><div class="empty-icon">üìä</div>Hesablama √º√ß√ºn material …ôlav…ô edin</div>';
                document.getElementById('result').innerHTML = '';
                return;
            }

            var html = '';
            for (var i = 0; i < materials.length; i++) {
                var material = materials[i];
                html += '<div class="calc-item">';
                html += '<h3>' + material.name + ' (' + material.unit + ')</h3>';
                html += '<div class="calc-inputs">';
                html += '<div class="form-group">';
                html += '<label>Miqdar</label>';
                html += '<input type="number" id="qty_' + material.id + '" placeholder="0" step="0.01" min="0">';
                html += '</div>';
                html += '<div class="form-group">';
                html += '<label>Satƒ±≈ü Qiym…ôti (1 vahid)</label>';
                html += '<input type="number" id="price_' + material.id + '" placeholder="0" step="0.01" min="0">';
                html += '</div>';
                html += '</div></div>';
            }
            
            calcInputs.innerHTML = html;
        }

        function calculate() {
            var totalMaya = 0;
            var totalSatis = 0;
            var details = [];

            for (var i = 0; i < materials.length; i++) {
                var material = materials[i];
                var qtyInput = document.getElementById('qty_' + material.id);
                var priceInput = document.getElementById('price_' + material.id);
                
                if (qtyInput && priceInput) {
                    var qty = parseFloat(qtyInput.value) || 0;
                    var price = parseFloat(priceInput.value) || 0;
                    
                    if (qty > 0 && price > 0) {
                        var maya = qty * material.cost;
                        var satis = qty * price;
                        var profit = satis - maya;
                        totalMaya += maya;
                        totalSatis += satis;
                        details.push('<div>' + material.name + ': ' + qty + ' ' + material.unit + ' ‚Üí Maya: ' + maya.toFixed(2) + ' AZN | Satƒ±≈ü: ' + satis.toFixed(2) + ' AZN | Qazanc: ' + profit.toFixed(2) + ' AZN</div>');
                    }
                }
            }

            var resultDiv = document.getElementById('result');
            
            if (totalMaya === 0) {
                resultDiv.innerHTML = '<div class="empty-message"><div class="empty-icon">‚ö†Ô∏è</div>Hesablama √º√ß√ºn miqdar v…ô satƒ±≈ü qiym…ôti daxil edin</div>';
                return;
            }

            var totalProfit = totalSatis - totalMaya;
            var totalProfitPercent = ((totalProfit / totalMaya) * 100).toFixed(1);
